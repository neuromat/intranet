{% extends "admin/base_site.html" %}
{% load i18n admin_static %}

{% block extrahead %}
<script src="{% static 'js/masked_input/jquery.maskedinput.min.js' %}"></script>
<script src="{% static 'js/scientific_mission_report.js' %}"></script>
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs"><a href="/">{% trans 'Home' %}</a> › <a href="/reports">{% trans 'Reports' %}</a> › <span class="active">{% trans 'Scientific mission' %}</span></div>
{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg" style="font-size:16px;" role="button" id="submit">{% trans "Get report" %}</button>
    </form>
{% endblock %}
