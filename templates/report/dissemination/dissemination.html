{% extends "admin/base_site.html" %}
{% load i18n admin_static %}

{% block extrahead %}
<script src="{% static 'js/dissemination.js' %}"></script>
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs"><a href="/">{% trans 'Home' %}</a> › <a href="/reports">{% trans 'Reports' %}</a> › <span class="active">{% trans 'Dissemination report' %}</span></div>
{% endblock %}

{% block content %}
<form role="form" method="post">{% csrf_token %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2 col-sm-2">
            <label>{% trans "Type" %}</label>
            <select class="form-control" name="type" id="id_type">
                <option value="0">-------</option>
                {% for type in types %}
                    <option value="{{ type.value }}">{{ type.display }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-xs-2 col-sm-2" id="id_class_internal_field">
            <label>{% trans "Media outlet" %}</label>
            <select class="form-control" name="internal_type" id="id_internal_type">
                {% for type in internal_types %}
                    <option value="{{ type.value }}">{{ type.display }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-xs-2 col-sm-2">
            <label>{% trans "Start date" %}</label>
            <input class="form-control" name="start_date" id="id_start_date" placeholder="DD-MM-YYYY">
        </div>

        <div class="col-xs-2 col-sm-2">
            <label>{% trans "End date" %}</label>
            <input class="form-control" name="end_date" id="id_end_date" placeholder="DD-MM-YYYY">
        </div>

        <div class="col-xs-3 col-sm-3">
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-lg" style="font-size:16px;" role="button" \
                        id="submit">{% trans "Get report" %}</button>
             </div>
        </div>
    </div>


</div>
</form>

{% endblock %}
