{% extends "admin/base_site.html" %}
{% load i18n admin_static bootstrapped_goodies_tags %}

{% block breadcrumbs %}
<ul class="breadcrumb">
<li><a href="/">{% trans 'Home' %}</a></li>
<li>{% trans 'Published articles' %}</li>
</ul>
{% endblock %}

{% block content %}
<form role="form" method="post">{% csrf_token %}
<div class="container-fluid">
    <div class="row">
        <div><label>{% trans "From:" %}</label></div>
        <div class="col-xs-2 col-sm-2">
            <select class="form-control" name="start_month" id="id_start_month">
            <option value="0">----------</option>
            {% for month in months %}
                <option value="{{ month.value }}">{{ month.display }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="col-xs-1 col-sm-1">
            <select class="form-control" name="start_year" id="id_start_year">
            <option value="0">----</option>
            {% for year in years %}
                <option value="{{ year.value }}">{{ year.display }}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div><label>{% trans "To:" %}</label></div>
        <div class="col-xs-2 col-sm-2">
            <select class="form-control" name="end_month" id="id_end_month">
            <option value="0">----------</option>
            {% for month in months %}
                <option value="{{ month.value }}">{{ month.display }}</option>
            {% endfor %}
            </select>
        </div>

        <div class="col-xs-1 col-sm-1">
            <select class="form-control" name="end_year" id="id_end_year">
            <option value="0">----</option>
            {% for year in years %}
                <option value="{{ year.value }}">{{ year.display }}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-2 col-sm-2">
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-lg" style="font-size:16px;" role="button" id="submit">{% trans "Get report" %}</button>
             </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
