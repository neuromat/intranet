{% extends "admin/base_site.html" %}
{% load i18n admin_static %}

{% block extrahead %}
<script src="{% static 'js/masked_input/jquery.maskedinput.min.js' %}"></script>
<script src="{% static 'js/scientific_mission_report.js' %}"></script>
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs"><a href="/">{% trans "Home"%}</a> › <a href="/add_content">{% trans "Add content"%}</a> › <a class="active">{% trans 'Import papers' %}</a></div>
{% endblock %}

{% block content %}

<form role="form" method="post" enctype="multipart/form-data">{% csrf_token %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 col-sm-4">
            <label>{% trans "Add a .ris file to import papers" %}</label>
            <input type="file" class="form-control" name="file" id="id_file">
        </div>

        <div class="col-xs-2 col-sm-2">
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-lg" style="font-size:16px;" role="button" id="submit">{% trans "Submit" %}</button>
             </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
