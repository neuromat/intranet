{% load i18n %}
{% block content %}
    {% if seminars %}
        <table class="table table-striped table-bordered">
        <tr>
            <th width="40%">{% trans "Title" %}</th><th width="25%">{% trans "Speaker" %}</th>
            <th width="10%">{% trans "Date" %}</th>
        </tr>
        {% for seminar in seminars %}
            <tr>
                <td>{{ seminar.seminar.title }}</td>
                <td>{{ seminar.seminar.speakers }}</td>
                <td>{{ seminar.seminar.date|date:"M d, Y" }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
