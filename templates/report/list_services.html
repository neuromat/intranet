{% extends "admin/base_site.html" %}

{% block content %}

<table class="table table-striped table-bordered">
    <tr><th>Nr</th><th>Requester</th><th>Order date</th><th>Description</th><th>Justification</th></tr>
    {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.requester }}</td>
            <td>{{ order.order_date|date:"d/m/Y" }}</td>
            <td>{{ order.service.type }}</td>
            <td>{{ order.justification }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
